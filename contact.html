<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- linking css -->
    <link rel="stylesheet" href="Assets/style.css">
    <!-- linking google font family -->
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header, bootstrap navbar -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <span class="navbar-brand mb-0 text-white">Mengmei Tu</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="index.html">About</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- container, main content of the page -->
    <div class="container">
        <div class="row mt-5 pt-5 flex-shrink-0">
            <div class="col-xs-12 col-md-9 bg-light" id="contact">
                <h1 class="mt-4">Contact</h1>
                <hr>
                <div class="row">
                    <div class="col-md-10 mb-4">
                        <form>
                            <div class="form-group">
                            <label for="input-name">Name</label>
                            <input type="text" class="form-control" id="input-name"  placeholder="Name">
                            </div>
                            <div class="form-group">
                            <label for="input-email">Email</label>
                            <input type="email" class="form-control" id="input-email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="form-textarea">Message</label>
                                <textarea class="form-control" id="form-textarea" rows="3" placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; 2020 Mengmei Tu</span>
        </div>
    </footer>

    <!-- boostrap javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
